<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new element </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")            //do not getAttribute only create new (rest appends) hence favoured/preferred
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Gautam Adhikari"
    const addText = document.createTextNode("Gautam Adhikari")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
